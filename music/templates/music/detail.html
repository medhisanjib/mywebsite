<h1>{{album.album_title}}</h1>
<h3>{{ album.artist }}</h3>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'music:favourite' album.id %}" method="post">
   {% csrf_token %}
    {% for song in album.song_set.all %}
      <input type="radio" id="{{ forloop.counter }}" name="song" value="{{ song.id }}">
      <label for="song{{ forloop.counter }}">
      {{ song.song_title }}
      {% if song.is_favourite %}
        <img src="https://cdn.iconscout.com/icon/free/png-256/heart-like-love-card-game-favorite-37955.png">
      {% endif %}
      </label><br>
        <input type="submit" value="favourite">
    {% endfor %}




</form>
